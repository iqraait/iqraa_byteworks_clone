{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Update IT Status</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-header bg-info text-white rounded-top-4">
          <h4 class="mb-0">‚öôÔ∏è Update IT Status</h4>
        </div>
        <div class="card-body p-4">
          <h5 class="mb-3">{{ employee.full_name }} ({{ employee.job_title }})</h5>
          <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label class="form-label">Status</label>
              {{ form.status }}
            </div>
            <div class="mb-3">
              <label class="form-label">Remarks</label>
              {{ form.remarks }}
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-success px-4">üíæ Save</button>
              <a href="{% url 'pending_list' %}" class="btn btn-secondary px-4">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
