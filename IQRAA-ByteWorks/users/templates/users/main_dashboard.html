{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>IQRAA BYTEWORKS | Portal</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>

body {
    margin: 0;
    font-family: "Inter", sans-serif;
    background: #eef2f7;
    color: #222;
}

/* Header */
header {
    background: #ffffff;
    padding: 1.2rem 2rem;
    border-bottom: 1px solid #d9d9d9;
    text-align: center;
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 10;
    box-shadow: 0 1px 4px rgba(0,0,0,0.05);
}

header h1 {
    margin: 0;
    font-size: 1.5rem;
    font-weight: 600;
    color: #2b2b2b;
    letter-spacing: 1px;
}

/* Center card layout */
.portal-container {
    position: absolute;
    top: 55%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 92%;
    max-width: 420px;
}

.portal-card {
    background: #ffffff;
    border-radius: 12px;
    padding: 2.2rem 2rem;
    text-align: center;
    box-shadow: 0 6px 28px rgba(0,0,0,0.07);
    border: 1px solid #e8e8e8;
}

/* Titles */
.portal-card h2 {
    font-size: 1.7rem;
    margin-bottom: 0.4rem;
    font-weight: 600;
    color: #222;
}

.portal-card p {
    color: #555;
    margin-bottom: 2rem;
    font-size: 0.95rem;
}

/* Button */
.simple-button {
    background: #005eff;
    color: white;
    border: none;
    width: 100%;
    padding: 0.9rem;
    border-radius: 8px;
    font-size: 1rem;
    cursor: pointer;
    font-weight: 500;
    transition: 0.2s ease;
}

.simple-button:hover {
    background: #0048c9;
}

/* Footer text */
.footer-text {
    margin-top: 1.2rem;
    text-align: center;
    font-size: 0.85rem;
    color: #777;
}

</style>
</head>

<body>

<header>
    <h1>IQRAA BYTEWORKS</h1>
</header>

<div class="portal-container">
    <div class="portal-card">
        <h2>Welcome</h2>
        <p>IQRAA Nursing Department Portal</p>

        <a href="{% url 'users:login' %}">
            <button class="simple-button">Login</button>
        </a>

        <div class="footer-text">
            Secure Access â€¢ Authorized Users Only
        </div>
    </div>
</div>

</body>
</html>
